{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<h1>Explore Cars</h1>
	<br>
	<div class="btn-group">
		<a href="{{ url_for('admin.create_car') }}" class="btn btn-info">Add Car</a>
	</div>
	<br>
	<br>
	{% if not cars %}
	<p>No yet cars.</p>
	{% else %}
	<br>
	<table class="table table-striped table-hover">
 		<thead>
 			<th>Name</th>
 			<th>Year</th>
 			<th>Timestamp</th>
 		</thead>
 		<tbody>
 			{% for car in cars %}
 				{% include '_car.html' %}
 			{% endfor %}
 		</tbody>
	</table>
	<!-- Pagination -->
	<nav aria-label="...">
		<ul class="pager">
			<li class="previous{% if not prev_url %} disabled{% endif %}">
				<a href="{{ prev_url or '#' }}">
					<span aria-hidden="true">&larr;</span> next
				</a>
			</li>
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					prev <span aria-hidden="true">&rarr;</span>
				</a>
			</li>
		</ul>
	</nav>
	{% endif %}
{% endblock %}
