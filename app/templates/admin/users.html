{% extends "base.html" %}

{% block app_content %}
	<h1>Explore Users</h1>
	<br>
	<div class="btn-group">
		<a href="#" class="btn btn-info">Add User</a>
	</div>
	<br>
	<br>
	{% if not users %}
	<p>No yet users..</p>
	{% else %}
	<br>
	<table class="table table-striped table-hover">
 		<thead>
 			<th>Username</th>
 			<th>Language</th>
 			<th>Timestamp</th>
 		</thead>
 		<tbody>
 			{% for user in users %}
 				{% include 'admin/_user.html' %}
 			{% endfor %}
 		</tbody>
	</table>
	<!-- Pagination -->
	<nav aria-label="...">
		<ul class="pager">
			<li class="previous{% if not prev_url %} disabled{% endif %}">
				<a href="{{ prev_url or '#' }}">
					<span aria-hidden="true">&larr;</span> next
				</a>
			</li>
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					prev <span aria-hidden="true">&rarr;</span>
				</a>
			</li>
		</ul>
	</nav>
	{% endif %}
{% endblock %}
